<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nft preview card component</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <div class="overlay"><i class="fa-solid fa-eye"></i></div>
        <img src="./imgs//image-equilibrium.jpg" alt="image" />
      </div>
      <div class="info">
        <p class="title">Equilibrium #3429</p>
        <p class="text">Our equilibrium collection promotes balance and calm</p>
        <p class="date">
          <span class="eth">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            0.041ETH
          </span>
          <span class="clock">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            3 days left
          </span>
        </p>
      </div>
      <div class="avatar">
        <img src="./imgs/image-avatar.png" alt="avatar" />
        <p class="text">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
